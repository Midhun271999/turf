
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>One Page Website</title>
    <link rel="stylesheet" href="s5.css">
</head>

<body>
        
<form action="reservation.php" method="post">
  <div class="elem-group">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="visitor_name"pattern=[A-Z\sa-z]{3,20} required>
  </div>
  <div class="elem-group">
    <label for="email">Your E-mail</label>
    <input type="email" id="email" name="visitor_email"  required>
  </div>
  <div class="elem-group">
    <label for="phone">Your Phone</label>
    <input type="tel" id="phone" name="visitor_phone"  pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
  </div>
  <hr>
  <div class="elem-group inlined">
    <label for="adult">TIME</label>
    <input type="number" id="adult" name="total_adults" required>
  </div>
  
  <div class="elem-group inlined">
    <label for="checkin-date">DATE</label>
    <input type="date" id="checkin-date" name="checkin" required>
  </div>
  
  
    
  <button type="submit">SUBMIT</button>
</form>
</body>
</html>
